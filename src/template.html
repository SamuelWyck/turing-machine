<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Langton's Ant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="icon" href="./assets/images/grid.svg">
    </head>
    <body>
        <div id="root">
            <div class="turing-machine">
                <div class="board-wrapper"></div>
                <div class="options">
                    <button class="speed one"><img src="./assets/images/speedometer.svg" alt="speed"></button>
                    <button class="palette"><img src="./assets/images/palette.svg" alt="settings"></button>
                    <button class="settings"><img src="./assets/images/cog.svg" alt="settings"></button>
                </div>
                <div class="options-modal hidden">
                    <div class="exit-wrapper">
                        <button class="exit-btn"><img src="./assets/images/close.svg" alt=""></button>
                    </div>
                    <div class="current-ants"></div>
                    <div class="new-ant-wrapper">
                        <select name="ant-type" id="ant-choice">
                            <option value="2A">Two Color Ant A</option>
                            <option value="2B">Two Color Ant B</option>
                            <option value="4A">Four Color Ant A</option>
                            <option value="4B">Four Color Ant B</option>
                        </select>
                        <button class="add-ant">Add Ant</button>
                    </div>
                    <button class="apply-btn">Start</button>
                </div>
            </div>
        </div>
    </body>
</html>
